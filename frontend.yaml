- name: setup frontend server
  hosts: frontend
  become: yes

  tasks:
  - name: disbale nginx
    ansible.builtin.command: dnf module disable nginx -y
  
  - name: enable nginx 1.24
    ansible.builtin.command: dnf module enable nginx:1.24 -y
  
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present
  
  - name: remove html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent
  
  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory
  
  - name: remove frontend application
    ansible.builtin.file:
      path: /tmp/frontend.zip
      state: absent
  
  - name: download frontend application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
      path: /tmp/frontend.zip
  
  - name: extracting frontend application
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html/
      remote_src: yes
  
  - name: copy nginx configuration file
    ansible.builtin.copy:
      src: nginx.conf
      dest: /etc/nginx/nginx.conf
  
  - name: restart nginx
    ansible.builtin.service:
      name: nginx
      state: restarted # If not started it starts, if started it restarts
      enabled: yes
      