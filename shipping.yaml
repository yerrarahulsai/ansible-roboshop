- name: setup shipping server
  hosts: shipping
  become: yes

  tasks:
  - name: installing maven
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
      loop:
      - maven
      - mysql
  
  # Installing MySQL python libraries for connecting to SQL through ansible, cryptography package is required for the password
  - name: install mysql python libraries
    ansible.builtin.pip:
      executable: pip3.9
      name: "{{ item }}"
    loop:
    - cryptography
    - PyMySQL

  - name: create system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop user
      system: true
      shell: /sbin/nologin
      home: /app
  
  - name: remove app directory
    ansible.builtin.file:
      path: /app
      state: absent
  
  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app
  
  - name: delete shipping file
    ansible.builtin.file:
      path: /tmp/shipping.zip
      state: absent
  
  - name: download shipping application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip
  
  - name: extracting shipping application
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes
  
  - name: install dependencies
    ansible.builtin.command: mvn clean package  
    # We need to specify in which directory the command should run
    args:
      chdir: /app

  - name: move jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
  
  - name: copy shipping service
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service
  
  - name: import shipping data into mysql
    community.mysql.mysql_db:
      state: import
      name: all
      login_host: mysql.rahulsai.com
      login_user: root
      login_password: RoboShop@1
      target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql
  
  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: shipping
      enabled: true
      state: started
      daemon_reload: true
